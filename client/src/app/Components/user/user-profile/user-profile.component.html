<div *ngIf="user">






    <div>


        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div class="card-header">
                    Username {{user.username}}
                </div>
                <div class="card-block">
                    <div class="card-media-block wrap">
                        <img src="{{user.profilepic}}" class="card-media-image">
                        <div class="card-media-description">
                            <span class="card-media-title">

                            </span>
                            <span class="card-media-text">
                                {{user.bio}}
                            </span>
                        </div>
                    </div>
                    <div class="card-text">
                        <p>Name: {{user.name}}</p>
                        <p>Email: {{user.email}}</p>
                        <p>Phone Number: {{user.phone}}</p>
                        <p>Email: {{user.email}}</p>
                        <p>Phone Number: {{user.phone}}</p>

                    </div>
                </div>
                <div class="card-footer">
                    <button [routerLink]="['/profile/edit',user._id]">Edit profile</button>
                    <div>
                    </div>
                </div>
            </div>
        </div>



        <div class="clr-row clr-justify-content-around" *ngIf="user.works">
            <div *ngFor="let u of user.works" class="col-lg-4 col-md- col-sm-6 col-xs-6 ">

                <div class="card-img img-wrapper">
                    <img [src]="u.image" width=100 height=200/>
                </div>
                <div class="card-block blwrapper">

                    <ul class="datalist card-text">
                        <li> {{u.style}} </li>
 id                       <li> {{u.type}}</li>
                    </ul>
                </div>
                <div class="card-footer">
                    <button (click)="deleteWork(u._id)">Remove</button>
                </div>

            </div>
        </div>
